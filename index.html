<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <H1>Welcome to My Library</H1>
        <p>Your one stop for adding the books you desire to read or have read</p>
        <button id="add">Add Book</button>
    </div>
    

    <dialog>
       
        <form action="" id="book-form">
            <div class="form-element">
            <label for="Title">Title: </label>
            <input type="text" name="Title" id="Title" placeholder="Title" required>
            <label for="Author">Author: </label>
            <input type="text" name="Author" id="Author" placeholder="Author" required>
            </div>
            <div class="form-element">
            <label for="Pages">Pages:</label>
            <input type="number" name="Pages" id="Pages" required>
            <label for="Read">Read: </label>
            <input type="checkbox" value="Yes" id="Read" name="Read">
            </div>
            <div class="form-element button-class">
                <button id="submit">Submit</button>
            <button id="close">Close</button>
            </div>
        </form>
    </dialog>
    
    <div class="card-container">
        <div class="card">
           
            <h1 id="title">Title:Sex</h1>
            <div class="card-body">
            <h2>Author:Ari</h2>
            <div>Pages:220</div>
           <div class="inputtext">
            <label for="read">Read:</label>
            <input type="checkbox" name="read" id="read">
            </div>
            <div class="card-button">
                <button>Not Read</button>
                <button>Delete</button>
               </div>
           </div>
          
        </div>
       

    </div>

    <script src="script.js"></script>
</body>
</html>
